<h2>Products</h2>
<div *ngFor="let product of products">
  <a 
    [routerLink]="['/products', product.id]"
    [title]="product.name"
  >
      {{ product.name }}
  </a>
  
  <p *ngIf="product.description">
    Description: {{ product.description }}
    <br/>
    Price: {{ product.price }}
  </p>
  
  
  <button fooBar="abcedf" (click)="share()">Share me!</button>
  <br/>
  
  <my-awesome-product-alerts 
    (notify)="onNotify()"
    [product]="product"
    blah="seventeen"
  >
  </my-awesome-product-alerts>

</div>
