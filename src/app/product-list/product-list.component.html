<h2>Products</h2>
<div *ngFor="let product of products">
  <h3 title="my title">{{ product.name }}</h3>
  <p 
    styles="border: 4px solid black;"
    *ngIf="product.description"
  >
    Description: {{ product.description }}
  </p>
  <button (click)="share()">Share me!</button>
</div>
